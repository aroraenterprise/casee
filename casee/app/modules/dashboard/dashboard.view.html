<!-- Container #2 -->
<md-content flex md-scroll-y>
  <div layout="column" layout-fill layout-padding>
    <md-card flex-gt-sm="90" flex-gt-md="80">
      <md-card-content>
        <h2>My Cases</h2>
        <md-list-item flex class="md-2-line" ng-click="ctrl.selectCase(item)"
                      ng-repeat="item in ctrl.cases.items">
          <div class="md-avatar"><i class="fa fa-2x" ng-class="{'fa-lock': item.close_date, 'fa-unlock': !item.close_date}"
            ></i></div>
          <div class="md-list-item-text">
            <h3>{{item.case_id}}: {{ item.name }}</h3>
            <p>{{ item.open_date | date: 'shortDate'}}</p>
          </div>
      </md-card-content>
    </md-card>
  </div>
</md-content>


<md-button class="md-fab fixed-bottom md-primary" aria-label="Start Case"
  ng-click="ctrl.editCase()">
  <md-icon class="fa fa-plus"></md-icon>
</md-button>
